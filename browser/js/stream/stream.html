<div class="container">
    <div class="row">
        <div class="col-xs-3">
            <label>Looking for anything in particular?</label>
            <input ng-model="searchText" type="text" placeholder="Search through all of our dashboards" size="33"></input>
        </div>
        <div class="stream col-xs-9">
            <div ng-repeat="dashboard in allDashboards | filter: searchText" class="dashboard">
                <!-- snapshot of dashboard? -->
                <h4>{{dashboard.title}}</h4>
                <p>{{dashboard.tags}}</p>
                <!-- short description of dashboard? -->
            </div>
        </div>
    </div>
</div>

<div class="signin-container">

    <div class="buffer local">
        <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

            <uib-alert type="danger" ng-show="error">
                {{ error }}
            </uib-alert>

            <uib-alert type="danger" ng-show="signupForm.passwordConfirm.$error.match && signupForm.$submitted">
                Password do not match!
            </uib-alert>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" ng-model="signup.email" name="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" ng-model="signup.firstName" name="firstName" class="form-control" id="name" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" ng-model="signup.lastName" name="lastName" class="form-control" id="name" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="signup.password" name="password" data-ng-class="{'ng-invalid':signupForm.signup.passwordConfirm.$error.match}" class="form-control" id="signup-password" placeholder="Enter password" ng-minlength="4" required>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirm password</label>
                <input type="password" ng-model="signup.passwordConfirm" name="passwordConfirm" match="signup.password" class="form-control" id="signup-password" placeholder="Re-enter password" ng-minlength="4" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="or buffer">
        <div class="back-line"><span>OR</span></div>
    </div>

    <div class="buffer oauth">
        <p>
            <oauth-button provider-name="Google"></oauth-button>
        </p>
    </div>

</div>
